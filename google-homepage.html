<html>
<head>
<title>Google (replicated)</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css" />
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet"/>
</head>
<body>
    <header>
        <div id = "header-bar">
            <div id = "header-left">
                <div class = "left-aligned-item">
                    <a href="https://about.google/">About</a>
                </div>
                <div class = "left-aligned-item">
                    <a href = "https://store.google.com/GB">Store</a>
                </div>
            </div>
            <div id = "header-right">
                <div class = "right-aligned-item"><a href="https://mail.google.com/mail/">Gmail</a></div>
                <div class = "right-aligned-item"><a href="https://www.google.co.uk/imghp">Images</a></div>
                <div class = "right-aligned-item">Apps</div>
                <div class = "right-aligned-item" id= "sign-in-button">Sign in</div>
            </div>
        </div>
    </header>
    <main>
        <div id = "main-content">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form>
                <div id = "search-form">
                    <div id = "search-input">
                        <div id = "search-icon">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        </div>
                        <input type="text" id= "search-input-field"/>
                    </div>
                    <div id = "submit-buttons">
                        <input type = "button" value = "Google Search"/>
                        <input type = "button" value = "I'm Feeling Lucky"/>
                    </div>
                
                </div>
            </form>
            <div>Tip of the day!</div></div>
        
    </main>
    <footer>
        <div id = "footer">
            <div id = "footer-row-1">
                <div>United Kingdom</div>
            </div>
            <div id = "footer-row-2">
                <div id = "footer-business">
                    <div class = "left-aligned-item">Advertising</div>
                    <div class = "left-aligned-item">Business</div>
                    <div class = "left-aligned-item" >How Search works</div>
                </div>
                <div id = "footer-about">
                    <div class = "right-aligned-item">Privacy</div>
                    <div class = "right-aligned-item">Terms</div>
                    <div class = "right-aligned-item">Settings</div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
